<!DOCTYPE html>
<html>
  <head>
    <title>College Info Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><h1>Black Student Insight</h1></a>
      <input type="text" id="school-search" placeholder="Find your institution">
      <button id="search-button">Search</button>
    </header>
    <main>
      <nav class="topnav">
        <a class="active" href="college-info.html">School Info</a>
        <a id="reviews-button">Student Reviews</a>
      </nav>
      <h2 id="school-name"></h2>
      <button id="search-button" onclick="loadSchoolInfo()">Search</button>
    </header>
    <main>
      <div class="topnav">
        <a class="active" href="college-info.html">School Info</a>
        <a href="comments.html">Student Reviews</a>
      </div>
      <h1 id="school-name"></h1>
      <section>
        <p id="school-desc"></p>
        <p id="students"></p>
      </section>

      <section>
        <p id="admissions"></p>
        <p id="cost"></p>
      </section>

      <section>
        <p id="race-piechart"></p>
        <p id="gender-piechart"></p>
      </section>

      <h2>Student Reviews</h2>
      <div id="comments-container"></div>
      <h2>Leave a Review</h2>
      <form id="submit-review" method="POST">
        <input type="hidden" name="school-id" id="school-id">
        <input name="name-input" placeholder="Name...">
        <textarea name="text-input" placeholder="Message..."></textarea>
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
    <script src="college-info.js"></script>
  </body>
</html>
