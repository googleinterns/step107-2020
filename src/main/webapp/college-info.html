<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="getSchoolInfo()">
    <div class="header">
      <h1>Black Student Insight</h1>
    </div>

    <div class="school-header">
      <div id="school-name"></div>
    </div>

    <div class="school-info">
      <div id="school-desc"></div>
      <div id="students"></div>
    </div>  
    
    <div class="admissions-info">
      <div id="admissions"></div>
      <div id="cost"></div>
    </div>

    <div class="demographics">  
      <div id="race-piechart"></div>
      <div id="gender-piechart"></div>
    </div>

    <div class="reviews-footer">
      <a class="reviews-button" href="comments.html">Student Reviews ></a>
    </div>
