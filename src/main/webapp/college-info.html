<!DOCTYPE html>
<html>
  <head>
    <title>Black Student Insight</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"><h1>Black Student Insight</h1></a>
      <input type="text" id="school-search" placeholder="Find your institution"/>
      <search-button onclick="loadSchoolInfo();hideElements();">Search</search-button>
    </header>
    <main id="main">
      <h1 id="school-name"></h1>

      <section>
        <p id="school-desc"></p>
        <p id="students"></p>
      </section>

      <section>
        <p id="admissions"></p>
        <p id="cost"></p>
      </section>

      <section>
        <p id="race-piechart"></p>
        <p id="gender-piechart"></p>
      </section>
      <a class="reviews-button" id="reviews-button">Student Reviews</a>
    </main>
    <script src="script.js"></script>
  </body>
</html>
