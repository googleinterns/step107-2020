<!DOCTYPE html>
<html>
  <head>
    <title>Black Student Insight</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <header>
      <h1>Black Student Insight</h1>
      <input type="text" id="school-search">
      <search-button id="search-button">Search</search-button>
    </header>
    <main>
      <h1 id="school-name"></h1>

      <section>
        <p id="school-desc"></p>
        <p id="students"></p>
      </section>

      <section>
        <p id="admissions"></p>
        <p id="cost"></p>
      </section>

      <section>
        <p id="race-piechart"></p>
        <p id="gender-piechart"></p>
      </section>

      <a href="college-info.html">Back to Profile Home</a>
        <h2>Student Reviews</h2>
        <div id="comments-container"></div>
        <h2>Leave a Review</h2>
        <form id="submit-review" method="POST">
          <input type="hidden" name="school-id" id="school-id">
          <input name="name-input" placeholder="Name...">
          <textarea name="text-input" placeholder="Message..."></textarea>
          <button type="submit">Submit</button>
        </form>
        
      <a class="reviews-button" id="reviews-button">Student Reviews</a>
    </main>
    <script src="script.js"></script>
    <script src="college-info.js"></script>
    <script>
      loadComments();
    </script>
  </body>
</html>
